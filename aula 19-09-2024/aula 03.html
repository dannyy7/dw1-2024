<!DOCTYPE html>
<html lang="pt-br"><!--Idioma do site-->
<head>
    <meta charset="UTF-8"> <!--Conjunto de caracteres-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Adaptação das dimensões da tela-->
    <meta name="description" content="Site legal :D"><!--Descrição do site-->
    <meta name="keywords" content="Palavra chave"><!--Palavras chave mecanismo de busca-->
    <meta name="author" content="Nome do autor"><!--Nome do autor do site-->
    <title>Document</title>

</head>
<body>
    <h1>Titulo 1</h1>
    <h2>Titulo 2</h2><!--Titulos servem para mostrar ao navegador o tamanho de importancia de um tema.
    Sendo do mais importante (titulo 1) ao menos importante (titulo 2). NÃO usar mais de um h1(Atrapalha mecanismos de busca)-->
    <h3>Titulo 3</h3>
    <hr><!--Separar seção por linha-->
    <p>Lorem <b>ipsum dolor</b> <!--Tag para negrito-->sit amet consectetur adipisicing elit. Ullam quis perferendis <strong>odio nobis amet</strong><!--Dar enfase e negrito--> reprehenderit maiores cupiditate architecto facere, soluta <small>obcaecati</small> <!--Deixa a palavra pequena (Define texto menor)-->, possimus modi<br><!--Quebrar linha--> optio <i>hic</i><!--italico-->, tempora <u>quisquam</u><!--Coloca underline-->dolore harum doloribus!</p><!--Cada tag p é um paragrafo-->
    <b>De <del>r$ 299</del><br> Por r$ 199</b><!--Del tag de deletado(Risca a palavra) Faz o mesmo que strike antes de cair em desuso-->
    <hr>
    1<sup>2</sup> <!--Exponente-->
    1<sub>2</sub> <!--Exponente (em baixo)--><br>
    <mark>:D</mark><!--Marca texto-->
</body>
</html>
